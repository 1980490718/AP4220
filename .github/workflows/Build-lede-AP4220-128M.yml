name: ğŸ› ï¸ Build lede AP4220-128M

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘é€‰é¡¹
  repository_dispatch:
  schedule:
    - cron: 30 2 */20 * *

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: AP4220-128M.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  SSH_ACTIONS: false
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@main

    - name: ğŸ› ï¸ Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: ğŸ“¦ Clone source code (with retry)
      working-directory: /workdir
      run: |
        df -hT $PWD
        retry_count=0
        max_retries=3
        until git clone $REPO_URL -b $REPO_BRANCH lede; do
          retry_count=$((retry_count+1))
          if [ $retry_count -ge $max_retries ]; then
            echo "âŒ Failed to clone after $max_retries attempts"
            exit 1
          fi
          echo "ğŸ”„ Retrying clone ($retry_count/$max_retries)..."
          sleep 10
        done
        ln -sf /workdir/lede $GITHUB_WORKSPACE/lede

    - name: â³ cache
      uses: klever1988/cachewrtbuild@test
      with:
        ccache: 'true'
        mixkey: ${{ env.TARGET_DEVICE_ARCH }}
        prefix: ${{ github.workspace }}/lede

    - name: ğŸ”„ Load custom feeds (with validation)
      run: |
        set -e  # ä»»ä½•å‘½ä»¤å¤±è´¥ç«‹å³é€€å‡º
        echo "=== Environment Validation ==="
        echo "Workspace: $(pwd)"
        ls -la

        # å¤„ç† feeds.conf.default
        if [ -f "$FEEDS_CONF" ]; then
          echo "ğŸ”„ Moving $FEEDS_CONF to lede directory..."
          mv -v "$GITHUB_WORKSPACE/FEEDS_CONF" lede/feeds.conf.default
        else
          echo "âš ï¸ $FEEDS_CONF not found, skipping"
        fi

        # éªŒè¯å¹¶æ‰§è¡Œ diy-part1.sh
        if [ -f "$DIY_P1_SH" ]; then
          chmod +x "$DIY_P1_SH"
          echo "ğŸ”§ Running $DIY_P1_SH..."
          cd lede
          $GITHUB_WORKSPACE/$DIY_P1_SH
        else
          echo "âŒ Critical Error: $DIY_P1_SH missing!"
          exit 1
        fi

    - name: ğŸ”„ Update feeds
      run: cd lede && ./scripts/feeds update -a

    - name: âš™ï¸ Install feeds
      run: cd lede && ./scripts/feeds install -a

    - name: âš™ï¸ Load custom configuration
      run: |
        set -e
        [ -e files ] && mv files lede/files
        [ -e $GITHUB_WORKSPACE/$CONFIG_FILE ] && mv $GITHUB_WORKSPACE/$CONFIG_FILE lede/.config
        chmod +x $DIY_P2_SH
        cd lede
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: ğŸ” SSH connection to Actions
      if: env.SSH_ACTIONS == 'true'
      uses: P3TERX/ssh2actions@v1.0.0
      timeout-minutes: 30

    - name: â¬ Download package
      id: package
      run: |
        cd lede
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: ğŸ”§ Compile the firmware
      id: compile
      run: |
        set -e
        cd lede
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: ğŸ“Š Check space usage
      if: (!cancelled())
      run: df -hT

    - name: ğŸ“¤ Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: ğŸ“¦ lede_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: lede/bin

    - name: ğŸ—‚ï¸ Organize files (robust)
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        set -e
        echo "=== Locating firmware directory ==="
        if [ ! -d "lede/bin/targets" ]; then
          echo "âŒ Error: lede/bin/targets missing!"
          exit 1
        fi

        FIRMWARE_DIR=$(find lede/bin/targets -type d -path '*/targets/*/*' -print -quit)
        if [ -z "$FIRMWARE_DIR" ]; then
          echo "âŒ Failed to locate firmware directory!"
          find lede/bin/targets -type d
          exit 1
        fi

        cd "$FIRMWARE_DIR"
        echo "âœ… Entered directory: $(pwd)"

        if [ -d "packages" ]; then
          echo "ğŸ—‘ï¸ Removing packages..."
          rm -rf packages || { echo "âŒ Failed to remove packages"; exit 1; }
        fi

        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ğŸš€ Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ğŸ›°ï¸ lede_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: â¡ï¸ğŸ„ Upload firmware to cowtransfer
      id: cowtransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_COWTRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer cow --block 2621440 -s -p 64 --no-progress ${FIRMWARE} 2>&1 | tee cowtransfer.log
        echo "url=$(grep 'https' cowtransfer.log | cut -d' ' -f3)" >> $GITHUB_OUTPUT

    - name: ğŸ“® Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress ${FIRMWARE} 2>&1 | tee wetransfer.log
        echo "url=$(grep 'https' wetransfer.log | cut -d' ' -f3)" >> $GITHUB_OUTPUT

    - name: ğŸ·ï¸ Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ğŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ğŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: ğŸš€ Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.LEO_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}    
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: ğŸ—‘ï¸ Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 20
        keep_minimum_runs: 5

    - name: ğŸ—‘ï¸ Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 8
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.LEO_TOKEN }}
